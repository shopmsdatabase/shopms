<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Flutter replaces /shopms/ with your --base-href value -->
    <base href="/shopms/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="google-site-verification" content="1BcIZKfkp7u8glW941n6ZnfX1WWJLzXa5fNMQQMp3LQ" />

    <!-- Primary Meta Tags -->
    <title>ShopMS - Complete Shop Management, Inventory & POS System</title>
    <meta name="title" content="ShopMS - Complete Shop Management, Inventory & POS System">
    <meta name="description" content="ShopMS is an all-in-one shop management software with inventory tracking, POS billing, customer management, expense tracking, and real-time reports. Works offline, syncs everywhere.">
    <meta name="keywords" content="ShopMS, shop management software, inventory management, POS system, billing software, stock management, retail management, business software">
    <meta name="author" content="ShopMS">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://shopmsdatabase.github.io/shopms/">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shopmsdatabase.github.io/shopms/">
    <meta property="og:title" content="ShopMS - Complete Shop Management, Inventory & POS System">
    <meta property="og:description" content="All-in-one shop management with inventory, POS, customer management & reports. Works offline, syncs everywhere.">
    <meta property="og:image" content="https://shopmsdatabase.github.io/shopms/icons/Icon-512.png">
    <meta property="og:site_name" content="ShopMS">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ShopMS - Complete Shop Management, Inventory & POS System">
    <meta name="twitter:description" content="All-in-one shop management with inventory, POS, customer management & reports.">
    <meta name="twitter:image" content="https://shopmsdatabase.github.io/shopms/icons/Icon-512.png">

    <!-- PWA -->
    <meta name="theme-color" content="#0A0A0F">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ShopMS">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "SoftwareApplication",
            "name": "ShopMS",
            "description": "Complete shop management software with inventory tracking, POS billing, and customer management.",
            "url": "https://shopmsdatabase.github.io/shopms/",
            "applicationCategory": "BusinessApplication",
            "operatingSystem": "Android, iOS, Windows, macOS, Web",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #0A0A0F;
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0A0A0F 0%, #0F0F18 50%, #0A0A0F 100%);
            z-index: 9999;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-text {
            margin-top: 24px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 3px;
        }

        .loading-subtitle {
            margin-top: 12px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
            color: #808090;
        }

        .loading-bar {
            width: 220px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 40px;
            overflow: hidden;
        }

        .loading-progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #FF8F5A, #FF6B35);
            background-size: 200% 100%;
            border-radius: 4px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.85; }
        }

        @keyframes loading {
            0% { width: 10%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .error-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #FFFFFF;
            font-family: system-ui, sans-serif;
            padding: 20px;
            background: #0A0A0F;
        }

        .error-container h2 {
            color: #FF6B35;
            margin-bottom: 15px;
        }

        .error-container p {
            color: #808090;
            margin-bottom: 20px;
        }

        .error-container button {
            padding: 12px 30px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .error-container button:hover {
            background: #FF8F5A;
        }
    </style>
</head>

<body>
<!-- Loading Screen -->
<div id="loading" class="loading-container">
    <img src="icons/Icon-192.png" alt="ShopMS" class="loading-logo" onerror="this.style.display='none'">
    <div class="loading-text">ShopMS</div>
    <div class="loading-subtitle">Loading your business solution...</div>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>
</div>

<!-- Error Screen -->
<div id="error" class="error-container">
    <h2>⚠️ Loading Error</h2>
    <p>Something went wrong. Please check your internet connection.</p>
    <button onclick="location.reload()">Try Again</button>
</div>

<!-- SEO Content -->
<noscript>
    <div style="padding: 40px; font-family: sans-serif; max-width: 800px; margin: 0 auto; color: #333;">
        <h1>ShopMS - Complete Shop Management System</h1>
        <p>All-in-one shop management software with inventory, POS, and customer management.</p>
        <h2>Features</h2>
        <ul>
            <li>Inventory Management</li>
            <li>Point of Sale (POS)</li>
            <li>Customer Management</li>
            <li>Sales Reports</li>
            <li>Offline Support</li>
        </ul>
        <p><a href="https://play.google.com/store/apps/details?id=com.mrroy.dev.sms">Download on Play Store</a></p>
    </div>
</noscript>

<!-- Flutter -->
